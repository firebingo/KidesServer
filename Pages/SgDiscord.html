<html>
	<link rel="stylesheet" type="text/css" href="../Css/generic.min.css">
	<link rel="stylesheet" type="text/css" href="../Css/Less/sgDiscord.min.css">
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	<script src="../Js/jquery-3.1.0.min.js"></script>
	<script src="../Js/moment.min.js"></script>
	<script src="../Js/sgDiscord.min.js" type="application/javascript" charset="UTF-8"></script>	
	<body>
		<div id="generic-error"></div>
		<div id="discord-widget">
			<h2>Symphogear Discord</h2>
			<iframe src="https://discordapp.com/widget?id=229596738615377920&theme=dark" width="350" height="500" allowtransparency="true" frameborder="0"></iframe>
		</div>
		<div id="message-list">
			<h2>Message Counts</h2>
			<div id="message-table-area">
				<span id="message-table-loading">Loading...</span>
				<table id="message-list-table" class="list-table">
				</table>
			</div>
		</div>
		<div id="user-info" style="display:none;">
			<h2>User Info</h2>
			<div id="user-info-table-area"></div>
		</div>
		<div id="role-message-list">
			<h2>Role Message Counts</h2>
			<div id="role-message-table-area">
				<span id="role-message-table-loading">Loading...</span>
				<table id="role-message-list-table" class="list-table">
				</table>
			</div>
		</div>
		<div id="emoji-counts-list">
			<h2>Emoji Counts</h2>
			<div id="emoji-table-area">
				<span id="emoji-table-loading">Loading...</span>
				<table id="emoji-list-table" class="list-table">
				</table>
			</div>
		</div>
	</body>
</html>
